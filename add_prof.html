			<h2>إضافة أستاذ</h2>
		<br />

		<div class="panel-body">
		
			<form role="form" id="form1" method="post" class="validate" novalidate="novalidate">
	
				<div class="col-md-6 form-group">
					<label class="control-label">إسم الأستاذ</label>
	
					<input id="role_enseignant" type="text" class="form-control input-lg" name="name" data-validate="required" data-message-required="This is custom message for required field." placeholder="أدخل إسم الأستاذ">
				</div>
				<div class="col-md-6 form-group">
					<label class="control-label">لقب الأستاذ</label>
	
					<input id="role_enseignant" type="text" class="form-control input-lg" name="name" data-validate="required" data-message-required="This is custom message for required field." placeholder="أدخل لقب الأستاذ">
				</div>
				<!-- optional -->
				<div class="col-md-6 form-group">
					<label class="control-label">رقم التسجيل</label>
	
					<input id="idNumber" type="text" class="form-control input-lg" name="name" data-validate="required" data-message-required="This is custom message for required field." placeholder="أدخل رقم التسجيل">
				</div>
				<!-- optional -->
				<div class="col-md-6 form-group">
					<label class="control-label">الجنس</label>

		</div>
		<div class="form-group">
